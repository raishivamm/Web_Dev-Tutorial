<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-box">

            <div class="img">
                <img src="mug-mobile.jpg" alt="mug" class="mugcontent">

                <p class="des">COFEE MUG</p>

                    Coffee Mugs are designed to express </br> emotions. These are acclaimed for </br> their
